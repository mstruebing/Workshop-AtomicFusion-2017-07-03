##
# Adjust the "Headline" node type:
# Enable 4th and 5th level and disable "p" in the aloha format selector of the "title" property
#
'Sitegeist.Phoenix:Content.Headline':
  superTypes:
    'Neos.NodeTypes:Headline': TRUE
    'Sitegeist.Phoenix:Mixin.DisableAutomaticFusionGeneration': TRUE
  properties:
    'title':
      ui:
        aloha:
          'format':
            'h4': TRUE
            'h5': TRUE