
##
# Adjust the "FourColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'Sitegeist.Phoenix:Content.Columns.Four':
  superTypes:
    'Neos.NodeTypes:FourColumn': TRUE
    'Sitegeist.Phoenix:Mixin.DisableAutomaticFusionGeneration': TRUE
  properties:
    'layout':
      defaultValue: '3-3-3-3'
      ui:
        inspector:
          editorOptions:
            values:
              '25-25-25-25': ~
              '3-3-3-3':
                label: '25% / 25% / 25% / 25%'
