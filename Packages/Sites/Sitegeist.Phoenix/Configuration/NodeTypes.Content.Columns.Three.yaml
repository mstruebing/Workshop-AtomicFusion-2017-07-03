
##
# Adjust the "ThreeColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'Sitegeist.Phoenix:Content.Columns.Three':
  superTypes:
    'Neos.NodeTypes:ThreeColumn': TRUE
    'Sitegeist.Phoenix:Mixin.DisableAutomaticFusionGeneration': TRUE
  properties:
    'layout':
      defaultValue: '4-4-4'
      ui:
        inspector:
          editorOptions:
            values:
              '33-33-33': ~
              '50-25-25': ~
              '25-50-25': ~
              '25-25-50': ~
              '4-4-4':
                label: '33% / 33% / 33%'
              '6-3-3':
                label: '50% / 25% / 33%'
              '3-6-3':
                label: '25% / 50% / 25%'
              '3-3-6':
                label: '25% / 25% / 50%'